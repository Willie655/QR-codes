<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <Link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="=https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css ">
    <link href="css/bootstrap.min.css" rel="stylesheet">
 

  
</head>
<body>
  <div class="container">
    <div class="img"> 
      <img src="images/image-qr-code.png" alt="img" height="" width="220px">
    </div>
  
  <div class="h3"> 
    <h3>Improve your front-end skills by building projects</h3>
  </div>
  <div class="text">
    <p>
   Scan the QR code to visit Frontend
   Mentor and take your coding skills to 
   the next level
    </p>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yxng_th</a>.
  </div>
</body>
</html>
